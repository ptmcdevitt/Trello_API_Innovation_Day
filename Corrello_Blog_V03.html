<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="generator" content="PSPad editor, www.pspad.com">
   <head>
    <title>A Trello Dashboard</title>
    <link rel="stylesheet" media="screen" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
     <link rel="favicon.ico" href="">
  </head>
  <body>
    <div class="container">
      <h1>Trello Dashboard</h1>

      <form class="form-horizontal" id="boards_form">
        <div class="form-group">
          <label class="control-label">Choose your board</label>
            <select class="form-control" id="boards"></select>
        </div>
      </form>
      
      <div id="labels"></div>
    </div> 
  </body>

  <script src="http://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
  <script src="https://api.trello.com/1/client.js?key=22fbb4e676e9a972cb2f56f30e7530f3"></script>
  
  <script type="text/javascript">
    var loadedBoards = function(boards) {
      $.each(boards, function(index, value) {
        $('#boards')
          .append($("<option></option>")
          .attr("value",value.id)
          .text(value.name)); 
      });
    };

    var loadBoards = function() {
      //Get the users boards
      Trello.get(
        '/members/me/boards/',
        loadedBoards,
        function() { console.log("Failed to load boards"); }
      );
    };
    
    var loadedLists = function(lists) {
      $.each(lists, function(index, list) {
        var list = $("<p>" + list.name + "</p>");
        $('#lists').append(list)
      });
    };

    $('#boards').change(function() {
      var boardId = $("option:selected", this).val();
      $('#lists').empty();
      
 Trello.get(
        '/boards/' + boardId + '/lists',
        loadedLists,
        function() { console.log("Failed to load lists"); }
      );
    });
    
    Trello.authorize({
      type: "popup",
      name: "Trello dashboard",
      scope: {
        read: true,
        write: false },
      expiration: "never",
      success: loadBoards,
      error: function() { console.log("Failed authentication"); }
    });
 </script>
</html>
